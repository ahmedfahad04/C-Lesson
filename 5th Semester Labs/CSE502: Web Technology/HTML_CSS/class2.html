<html>

<title>
    Class 2 - HTML Form
</title>

<body>
    <!-- Block Element -->
    <!-- Inline Element -->
    <!-- HTML Form -->
    <h1>Web Technology</h1>

    <p style="border: 1px solid red;" id="1">This is a 3 credit course, where 2 credit is for the lab and 1 credit for
        theory (Block Element)</p>
    <span style="border: 1px solid blue;" id="2">Thank you</span>
    <span>(inline Element)</span>
    <hr>


    <!-- In HTML Form, ID is Important, It's used to link with label -->
    <!-- Name acts as "Variable" where the value will be saved -->
    <!-- Id is used to link with label-->
    <!-- Value means what will ve actual VALUE of corresponding radio button, also it's used to set default value -->
    <!-- CheckBox "Name" should be different as we can't pass comma separated multiple value -->
    <!-- Select is used to show DropDown Boxes -->
    <form>
        <label for="fname">First Name :</label>
        <input type="text" id="fname" name="fname" value="Fahad">
        
        <br><br>

        <label for="lname">Last Name :</label>
        <input type="text" id="lname" name="lname">
        
        <br><br>

        <p>Gender: </p>
        <input type="radio" name="gender" id="male" value="---Male">
        <label for="male">Male</label><br>
        <input type="radio" name="gender" id="female" value="---Female">
        <label for="female">Female</label><br>

        <br><br>

        <p>Which Topic you want to learn?</p>
        <input type="checkbox" name="topic1" id="topic1" value="HTML"> 
        <label for="topic1">HTML</label><br>
        <input type="checkbox" name="topic2" id="topic2" value="CSS"> 
        <label for="topic2">CSS</label><br>
        <input type="checkbox" name="topic3" id="topic3" value="JS"> 
        <label for="topic3">JS</label><br>

        <br><br>
        
        <p>Education Level Completed</p>
        <label for="eduLevel">Education:</label>
        <select name="eduLevel" id="eduLevel">
            <option value="SSC">SSC</option>
            <option value="HSC">HSC</option>
            <option value="HON'S">HON'S</option>
            <option value="MASTERS">MASTERS</option>
        </select>

        <br><br>

        Any Feedback <br>
        <textarea name="feedback" id="" cols="25" rows="5">
        </textarea>

        <br><br>

        <input type="submit">
    </form>

</body>

</html>
