<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="p1">Programming</p>
    <button ondblclick="changeColor()" >Press here 2x!</button>
    <a href="http://iit.du.ac.bd" onmouseover="printVal()" target="_blank">Hover Over Me, See the magic on your Console</a>

    <script>

        function changeStyle() {
            let para = document.getElementById('p1');
            para.style.background = 'red';
            para.style.border = '5px solid blue';
            para.style.fontSize = '30px';
            showAlert();
        }

        function printVal() {
            console.log("Wallaa.....You've done it!");
        }

        function showAlert() {
            alert("Button Pressed!");
        }

        function changeColor() {
            let para = document.getElementById('p1');
            para.style.color = 'blue';
        }

    </script>
</body>

</html>
