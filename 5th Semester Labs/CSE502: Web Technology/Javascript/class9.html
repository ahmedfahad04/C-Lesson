<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mystyle{
            color: brown;
            border: 5px solid red;
        }
    </style>
</head>
<body>

    <p id="p3" class="mystyle" style="font-family: 'Gill Sans';">Para 1</p>
    <p>Para 2</p>
    <p id="p2">Para 3</p>


    <h5 id="head">HEADING 1</h5>
    <div class="content">

        <p>Para inside div[p3]</p>
        <p id="p4">University of Dhaka</p>
        
        <div class="level2">
            <p id="p5">It's the deepest one</p>
        </div>

    </div>

    <script>

        let p5 = document.getElementById('p5');
        p5.style.color = "red";

        // create a new element
        let para = document.createElement('h2');
        para.textContent = "I'm a new paragraph";
        para.style.color = "blue";
        document.body.appendChild(para);

        // remove an element
        //let target = document.getElementById('target');
        //document.body.removeChild(target);

        //let element = document.getElementById("p4");
        //element.parentNode.removeChild(element);

        let deep = document.getElementById('p5');
        deep.parentNode.removeChild(deep);

        // insert before
        let newpara = document.createElement('p');
        newpara.textContent = "I'm inserted before heading";
        document.body.insertBefore(newpara, document.getElementById('head'));

        // apply style using attribute 
        let p3 = document.getElementById('p3');
        let className = p3.getAttribute("class");
        let className2 = p3.getAttribute("style");
        let p2 = document.getElementById('p2');
        p2.setAttribute("class", className);
        p2.setAttribute("style", className2);

        
    </script>
</body>
</html>
