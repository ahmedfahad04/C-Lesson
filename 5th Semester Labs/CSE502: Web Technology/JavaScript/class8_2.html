<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    <div class="wrapper" id="myDiv">
        <p>IIT</p>
        <p>University of Dhaka</p>
        <ul>
            <li>DSA</li>
            <li>Design Patter</li>
            <li>Web Tech</li>
        </ul>
    </div>

    <script>

        // parent child node retirival
        let myDiv = document.getElementById('myDiv');
        console.log(myDiv);

        // return a collection while apply TagName
        let para = document.getElementsByTagName('p');
        for(let i=0; i<para.length; i++){
            console.log(para[i]);
        }

        // access parent, children, first child, last child of a node
        let divProperty = document.getElementById("myDiv");
        console.log("Parent: ", divProperty.parentElement);
        console.log("Children: ", divProperty.children);
        console.log("First Child: ", divProperty.firstElementChild);
        console.log("Last Child: ", divProperty.lastElementChild);
       
        // iterate through children
        let children = divProperty.children;
        for(let i=0; i<children.length; i++){
            console.log("child", i+1, children[i]);

            // option 2
            if(children[i].children.length > 0){
                console.log("It's unordered list", children[i].children);
            }
        }

        // option 1
        let list = divProperty.lastElementChild.children;
        for(let i=0; i<list.length; i++){
            console.log("Item", i+1, list[i]);
        }

        // access sibling of a node
        let ul = divProperty.lastElementChild.children;
        console.log("Sibling: ", ul[1].nextElementSibling.innerHTML);       

    </script>
</body>

</html>
