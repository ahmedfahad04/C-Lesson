<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label, input {
            display: block;
        }
    </style>
</head>
<body>

    <form name="myForm">

        <label for="name">User Name</label>
        <input type="text" id="name" name="user_name">

        <label for="pass">Password</label>
        <input type="password" id="pass" name="pass">

        <label for="age">Age</label>
        <input type="number" id="age" name="age">

        <input type="submit" value="Submit" onclick="validate()">

    </form>

    <script>
        function validate() {
            let name = document.myForm.name.value;
            let pass = document.myForm.pass.value;
            let age = document.myForm.age.value;

            if(!name) prompt("Enter your name: ");
            if(pass.length < 6) alert ("Invalid password length");
            else alert("Accepted!!");

            if(age > 13) alert("OK, you've grown up!");
            else alert("you're still immature");
        }
    </script>
    
</body>
</html>
